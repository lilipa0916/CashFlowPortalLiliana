<h2>Tipos de Gasto</h2>

<button mat-raised-button color="primary" (click)="router.navigate(['tipo-gastos', 'nuevo'])">
  Nuevo
</button>

<table mat-table [dataSource]="tipoGastos" class="mat-elevation-z8">

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let t">{{ t.nombre }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let t">
            <button mat-icon-button color="primary" (click)="editar(t.id)">
        <mat-icon>edit</mat-icon>
      </button>
            <button mat-icon-button color="warn" (click)="borrar(t.id)">
        <mat-icon>delete</mat-icon>
      </button>
        </td>
    </ng-container>

    <!-- Header y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
